  <script src="https://www.gstatic.com/firebasejs/8.8.1/firebase-database.js"></script>
  <script>

        apiKey: "AIzaSyA7zFiIWZD0eXKvFHxNnx6JSN8vPHhhKEM",
    authDomain: "iot1-90a7f.firebaseapp.com",

    firebase.initializeApp(firebaseConfig);

firebase.database().ref("SALA/estado").on("value", snapshot => {
  document.querySelector("#estado-led").textContent = snapshot.val();
});

    function ledOn() {
      firebase.database().ref("SALA").set({
        estado: "LIGADA"
      });
    }

    function ledOff() {
      firebase.database().ref("SALA").set({
        estado: "DESLIGADA"
      });
    }
  </script>
  <script src="app.js" defer></script>
<body>
    <div class="body">
        <div class="container">
            <h1>Controle Remoto de Iluminação</h1>
            <img id="led-image" src="./ledoff.png" alt="">
            <button class="btn btn-on" id="btn-on" onclick="ledOn()">Ligar</button> 
            <button class="btn btn-off" id="btn-off" onclick="ledOff()">Desligar</button>
            <p>Estado da LED: <span id="estado">Desligado</span></p> 
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
